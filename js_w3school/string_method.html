<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The length Property</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<button onclick="myFunction()">Try it</button>
<p id="demo4">Please visit Microsoft!</p>
<button onclick="myFunction1()">Try it</button>
<p id="demo5">Hello World!</p>
<p id="demo6"></p>
<script>
let text1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = text1.length;

let text2 = "Apple, Banana, Kiwi";
let part1 = text2.slice(7);
document.getElementById("demo1").innerHTML = part1;

let text3 = "Apple, Banana, Kiwi";
let part3 = text3.slice(7,13);
document.getElementById("demo2").innerHTML = part3; 

let str = "Apple, Banana, Kiwi";
document.getElementById("demo3").innerHTML = str.substring(7,13);

function myFunction() {
  let text4 = document.getElementById("demo4").innerHTML;
  document.getElementById("demo4").innerHTML =
  text4.replace("Microsoft","W3Schools");}

function myFunction1() {
  let text5 = document.getElementById("demo5").innerHTML;
  document.getElementById("demo5").innerHTML =
  text5.toUpperCase();
}

let text6 = "HELLO WORLD";
document.getElementById("demo6").innerHTML = text6.charCodeAt(0);
</script>

</body>
</html>
