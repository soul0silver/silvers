<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>Using an object constructor:</p>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

const me = new Person("Nguyen", "Dat", 24, "black");

document.getElementById("demo").innerHTML =
"i am " + me.age
</script>

</body>
</html>
