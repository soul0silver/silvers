<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <h3>JavaScript getElementBy...</h3>
          <p>Pls rate the service</p>
          <p>
                    <label for="poor">
                              <input type="radio" name="rate" id="poor" value="very-Poor">very-Poor
                    </label>
                    <label for="good">
                              <input type="radio" name="rate" id="good" value="very-good">very-good
                    </label>
          </p>
          <p>
                    <button type="button" id="btnRate">Submit</button>
          </p>
          <p id="output"></p>
          <script>
                    let btn=document.getElementById("btnRate");
                    let out=document.getElementById("output");
                    btn.addEventListener('click',()=>{
                      let rates=document.getElementsByName("rate");
                    
                      rates.forEach(rate=>{
                              if (rate.checked) out.innerHTML = 'your select:' +'<br>'+rate.value
                    });        
          })
                    
          </script>
</body>
</html>
