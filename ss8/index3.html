<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>DOM event example</title>
          <link rel="stylesheet" href="app.js">
</head>
<body>
          <input type="text" id="mess" oninput="functionUserDefine()">
          <p id="de"></p>
          <p id="de1"></p>
          <p id="de2"></p>
          <script>
                    

                    function functionUserDefine(){
                    let s=['co 01 chu cai viet hoa','co it nhat 1 so','co it nhat 1 ky tu dac biet'];
                    let count=[0,0,0];
                    let text="";if (count[0]==0&&count[1]==0&&count[2]==0){   
                    document.getElementById('de').innerHTML=s[0];
                    document.getElementById('de1').innerHTML=s[1];
                    document.getElementById('de2').innerHTML=s[2]
                    text=document.getElementById('mess').value;
                    for (let i=0;i<text.length;i++) 
                    if (text[i]>='A'&&text[i]<='Z') count[0]++;
                    else if(text[i]>='0'&&text[i]<='9') count[1]++;
                    else if(text[i]>='!'&&text[i]<='/') count[2]++;   
                     };
                    if (count[0]>=1) document.getElementById('de').innerHTML="";
                    if (count[1]>=1) document.getElementById('de1').innerHTML="";
                    if (count[2]>=1) document.getElementById('de2').innerHTML="";
                    }
          </script>
</body>
</html>
